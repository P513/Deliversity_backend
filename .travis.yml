language: node_js

node_js:
  - '12.19.0'

sudo: required

services:
  - docker
  - mysql

before_install:
  - mysql -e 'CRATE DATABASE innodb;'

script:
  - npm run lint
  - npm run test

deploy:
  skip_cleanup: true
  provider: elasticbeanstalk
  region: ap-northeast-2
  app: deliversity
  env: deliversity-env
  bucket_name: $AWS_S3_BUCKET
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  on:
    branch: master

notifications:
  email: 
    recipients:
      - codikh@ajou.ac.kr
      - psb9663@ajou.ac.kr
    on_success: change
    on_failure: always

  slack:
    on_success: always
    secure: 
    