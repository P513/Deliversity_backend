language: node_js
node_js:
- '14'
install:
- npm install
script:
- npm run lint
- npm test
cache:
  directories:
    - node_modules
before_deploy:
  - ls -al
  - rm -rf node_modules
  - mkdir -p before_deploy
  - cp deploy.sh before_deploy
  - cp appspec.yml before_deploy
  - cp package.json before_deploy
  - cp tsconfig.json before_deploy
  - cp -r src/ before_deploy/src
  - cp -r dist/ before_deploy/dist
  - mkdir -p deploy
  - cd before_deploy
  - zip -r before_deploy *
  - cd ..
  - mv before_deploy/before_deploy.zip server.zip

deploy:
  provider: elasticbeanstalk
  zip_file : server.zip
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  region: ap-northeast-2
  app: "deliversity"
  env: "Deliversity-env"
  bucket: $AWS_BUCKET
  skip_cleanup: true

after_deploy:
  - ./deploy.sh
